<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Login UI</title>
</head>
<body>
    <div class="video-wrapper">
        <video playsinline autoplay muted loop id="bg-video">
            <source src="assets/video_bg.mp4" type="video/mp4">
        </video>
        <div class="container-fluid">
            <div class="login-box">
                <form action="" id="login-form">
                    <h2>Poodle</h2>
                    <p class="sign-in-text">Sign in</p>
                    <p>with your Poodle Account</p>
                    <label>
                        <input type="email" name="user-email" class="box" placeholder="Email" required>
                    </label>
                    <label>
                        <input type="password" name="user-password" class="box" placeholder="Password" required>
                        <a href="#">Forgot Password?</a>
                    </label>
                </form>
                <button type="submit" id="submit" form="login-form" value="Submit">Sign in</button>
            </div>
        </div>
    </div>
</body>
</html>
